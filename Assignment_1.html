<!DOCTYPE html>
<html>
<head>
<!-- Initialize a global WBK function -->
<script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikibase-sdk.min.js"></script>
<!-- Initialize a global wdk object using the WBK object -->
<script src="https://cdn.rawgit.com/maxlath/wikidata-sdk/dist/dist/wikidata-sdk.min.js"></script>
<!-- Initialize the d3js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>
  <pre id="output"></pre>
	
  <script>
  
  
    query = `SELECT ?taxon ?taxonLabel ?count
			WITH {
				SELECT ?taxon (COUNT(DISTINCT ?proteins) AS ?count) WHERE {
					?proteins wdt:P31 wd:Q8054 ;
							  wdt:P703 ?taxon .
				}			GROUP BY ?taxon
							ORDER BY DESC(?count)
							LIMIT 100
			} AS %RESULTS WHERE {
			  INCLUDE %RESULTS
			  SERVICE wikibase:label {
				bd:serviceParam wikibase:language '[AUTO_LANGUAGE],en' .
			  }
			}`
    
	fetch(
      wdk.sparqlQuery(query)
    ).then( response => response.json()
    ).then( wdk.simplify.sparqlResults
    ).then(
      function (response) {
        DataJSON = response;
        DataSTRING = JSON.stringify(response, undefined, 2);
        dataset = {};
        dataset.children = DataJSON.map(function(item) { return { "Taxon": item.taxon.label , "Count": item.count } });

        var diameter = 800;
        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.Count; });

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function(d) {
                return d.Taxon + ": " + d.Count;
            });

        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", function(d,i) {
                return color(i);
            });

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Taxon.substring(0, d.r / 3);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function(d){
                return d.r/3;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Count;
            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");
			}
    )
	
  </script>

</body>

</html>
